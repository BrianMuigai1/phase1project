<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Pie Chart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Pie-chart">
      <h1>MyExpenses</h1>
      <div>
        <canvas id="Piechart" width="400" height="400"></canvas>
      </div>
    </div>
    <div>
      <label for="tax">Tax:</label>
      <input type="number" id="tax" value="20000" />
      <label for="transport">Transport:</label>
      <input type="number" id="transport" value="3500" />
      <label for="entertainment">Entertainment:</label>
      <input type="number" id="entertainment" value="6500" />
      <label for="rent">Rent & other utilities:</label>
      <input type="number" id="rent" value="15000" />
      <label for="food">Food:</label>
      <input type="number" id="food" value="10000" />
      <label for="save">Save:</label>
      <input type="number" id="save" value="5000" />
      <label for="totalSalary">Total Salary:</label>
      <input type="number" id="totalSalary" value="5000" />
      <button onclick="updateChart()">Update Chart</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="expenses.js"></script>
  </body>
</html>
